<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 60px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn { background-color: #ff4081; color: white; box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4); }
        #noBtn { background-color: #f06292; color: white; position: absolute; left: 55%; }

        /* Gift Box Initial Screen */
        #gift-screen {
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .gift-emoji { font-size: 100px; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* Falling Hearts */
        .heart-particle {
            position: fixed;
            top: -10%;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="gift-screen" onclick="openGift()">
        <div class="gift-emoji">üéÅ</div>
        <h2 style="color: #d81b60;">You have a surprise!</h2>
        <p>Click to open</p>
    </div>

    <div id="container" class="hidden">
        <div id="question-area">
            <div class="gif-container">
                <img src="https://c.tenor.com/Y7MfXSpVgf0AAAAC/cutie-kid.gif" alt="Waiting">
            </div>
            <h1>Will you be my Valentine?</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/DlEMxXuWdOQAAAAC/cutie.gif" alt="Celebrate">
            </div>
            <h1>Yay! Best Day Ever! ‚ù§Ô∏è</h1>
            <div style="font-size: 3rem;">üíêüåπ‚ú®</div>
        </div>
    </div>

    <script>
        function openGift() {
            document.getElementById('gift-screen').classList.add('hidden');
            document.getElementById('container').classList.remove('hidden');
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question-area').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
